<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h1>Welcome to BitLottery!</h1><br>
  <h2>Click on a Lottery Below for More Information!</h2>


  <div ng-repeat="lottery in lotteries">

    {{ lottery.name }}: {{lottery.info}} <br>


    <!-- Info: {{ lottery.info }} <br>
    Address: {{ lottery.publicKey }} <br>
    Start Date: {{ lottery.startDate | date : 'h:mm a, MMMM d, yyyy'}} <br>
    End Date: {{ lottery.endDate | date : 'h:mm a, MMMM d, yyyy'}} <br>
    # of Entrants: {{ lottery.entrants.length}}<br><br> -->

  </div><!-- end of lotteries div -->

<!-- modal buttons -->
    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>

<div ng-controller="ModalCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>


</div>

</div><!-- end .container -->
